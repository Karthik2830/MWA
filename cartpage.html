<!DOCTYPE html>
<html>
<head>
  <title>Cart Page</title>
  <style>
    /* CSS styles for the cart page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      margin-top: 0;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    .total {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Cart</h1>
  <table>
    <tr>
      <th>Book</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
    <!-- Example data for demonstration purposes -->
    <tr>
      <td>The Great Gatsby</td>
      <td>$10.99</td>
      <td>2</td>
      <td>$21.98</td>
    </tr>
    <tr>
      <td>To Kill a Mockingbird</td>
      <td>$8.99</td>
      <td>1</td>
      <td>$8.99</td>
    </tr>
    <tr>
      <td>The Catcher in the Rye</td>
      <td>$9.99</td>
      <td>3</td>
      <td>$29.97</td>
    </tr>
    <tr>
      <td colspan="3" class="total">Total</td>
      <td class="total">$60.94</td>
    </tr>
  </table>
</body>
</html>
