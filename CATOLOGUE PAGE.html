<!DOCTYPE html>
<html>
<head>
  <title>Book Catalog</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    th {
      background-color: #f2f2f2;
    }
    
    tr:hover {
      background-color: #f5f5f5;
    }
    
    .book-cover {
      max-width: 100px;
    }
    
    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .add-to-cart:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Book Catalog</h1>
  <table>
    <tr>
      <th>Book Cover</th>
      <th>Author Name</th>
      <th>Publisher</th>
      <th>Price</th>
      <th></th>
    </tr>
    <tr>
      <td><img src="book1_cover.jpg" alt="Book 1 Cover" class="book-cover"></td>
      <td>Author 1</td>
      <td>Publisher A</td>
      <td>$10.99</td>
      <td><button class="add-to-cart">Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="book2_cover.jpg" alt="Book 2 Cover" class="book-cover"></td>
      <td>Author 2</td>
      <td>Publisher B</td>
      <td>$12.99</td>
      <td><button class="add-to-cart">Add to Cart</button></td>
    </tr>
    <!-- Add more rows for additional books -->
  </table>
</body>
</html>
